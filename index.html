<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600&family=Inter:wght@100;200;300&display=swap" rel="stylesheet">


</head>
<body>
    <section>

        <div class="log">
            
                
                <img src="./logo 1.png" alt="Logo da empresa">
            
        </div>

        <div class="text">
        <img src="./Quem está assistindo_.png" alt="Quem está assistindo?">
        </div>
        
        <div class="usuarios">
            <ul>
                <li class="conta">
                      
                    
                    <figure>
                           
                        <img class="efeito" src="./avatar1-aline.png" alt="Usuário1">

                       </figure>
                    
                       <p class="nome">Aline</p>

                    
                   
                </li>

                <li class="conta">
                     <figure>
                         <img class="efeito" src="./avatar2-pedrinho.png" alt="Usuário2">
                         
                    </figure>

                </li>

                <li class="conta">
                    <figure>
                        
                        <img class="efeito" src="./avatar3-julia.png" alt="Usuário3">

                    
                    </figure>

                </li>

                <li class="conta">


                    <figure class="usuario4">

                        <img class="efeito" src="./Adicionar perfil.png" alt="Usuário4">
                        
                    </figure>
                    <p class="nome">Adicionar perfil</p>

            </ul>

        </div>

       <button>
           <p class="last">Gerenciar Perfis</p>
